<!doctype html>
<html>
<head>
    <title>Image Board</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div id="main">
        <input name="title" v-model="title" placeholder="Title">
        <input name="desc" v-model="desc" placeholder="Description">
        <input name="username" v-model="username" placeholder="Uploader Name">
        <input name="file" type="file" accept="image/*" @change="handleFileChange">
        <button @click="upload">Submit</button>

        <div class="container">
            <div v-for="image in images">
                <div class="img-box">
                    <img v-bind:src="image.url">{{image.title}}</img>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="/script.js"></script>
</body>
</html>
